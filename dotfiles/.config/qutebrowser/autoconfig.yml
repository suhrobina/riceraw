# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 (X11; Linux x86_64; rv:57.0) Gecko/20100101
      Firefox/57.0
  fonts.completion.category:
    global: bold 14pt Iosevka
  fonts.completion.entry:
    global: 14pt Iosevka
  fonts.debug_console:
    global: 14pt Iosevka
  fonts.downloads:
    global: 14pt Iosevka
  fonts.hints:
    global: bold 14pt Iosevka
  fonts.keyhint:
    global: 14pt Iosevka
  fonts.messages.error:
    global: 14pt Iosevka
  fonts.messages.info:
    global: 14pt Iosevka
  fonts.messages.warning:
    global: 14pt Iosevka
  fonts.prompts:
    global: 14pt Iosevka
  fonts.statusbar:
    global: 14pt Iosevka
  fonts.tabs:
    global: bold 14pt Iosevka
  qt.highdpi:
    global: true
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      d: https://duckduckgo.com/?q={}
      y: https://www.youtube.com/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  zoom.default:
    global: '120'
